<!DOCTYPE html>
<html lang="en">
<head>
   <title>HTML TABLE</title>
</head>
   <!-- TABLE -->
<table border="1">
   <caption><strong>Student Data</strong></caption>
   <!-- thead -->
   <thead>
   <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
   </tr>
   </thead>
   <!-- table body -->
   <tbody>
   <tr>
      <td>John</td>
      <td>Doe</td>
      <td>25</td>
   </tr>
   <tr>
      <td>Mary</td>
      <td>Moe</td>
      <td>50</td>
   </tr>
   
   <tr>
      <td>July</td>
      <td>Dooley</td>
      <td>30</td>
   </tr>
   </tbody>
</table>
<br>
<!-- Rowspan, Colspan, and Table Attributes -->
 <!-- border="1" → Creates a visible border around each table cell (1 pixel thick line) -->
<!-- cellpadding="10" → Adds 10 pixels of space *inside* each cell (space between the content and the border) -->
<!-- cellspacing="0" → Removes space *between* the cells, making them appear tightly joined (space between table cells (outer gap between borders).) -->

    <table border="1" cellpadding="50" cellspacing="0">
      <!-- The <caption> tag is used inside a <table> to give a title or description to that table.
It helps users understand what the table is about. -->

   <caption>Weekly Class Schedule</caption>
        <tr>
            <th>Day</th>
            <th>9-10 AM</th>
            <th>10-11 AM</th>
            <th>11-12 PM</th>
        </tr>
        <tr>
            <td>Monday</td>
            <!-- It tells the browser that a single cell should span (merge) across multiple rows. -->
            <!-- It means one table cell will join or cover more than one row. -->
            <td rowspan="2">Math</td>
            <td>Science</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <!-- It tells the browser that one cell should join or cover multiple columns. -->
             <!-- colspan lets a cell stretch sideways (left to right) across several columns. -->
            <td colspan="2">Computer Lab</td>
        </tr>
    </table>
<br>

</body>
</html>
