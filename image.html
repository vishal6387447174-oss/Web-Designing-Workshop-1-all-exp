Three images
done

done

A YouTube video embed -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>3 images in Gallery page</h2>
    <img src="cat.jpeg" alt="cat image" height="400" width="300">
<img src="https://cdn.pixabay.com/photo/2020/03/31/19/20/dog-4988985_640.jpg" alt="dog image">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiBj5_t9L0Z65Yw-cg5VcyB6InrTST8_WOhqzws1IalQUzlczwH4XnaSw&s" alt="horse image" height="300" width="400">

<!-- audio file -->
<h2>Audio file in Gallery page</h2>
<audio controls>
  <source src="sample-audio.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<!-- video file -->
<h2>Video file in Gallery page</h2>
<video width="320" height="240" controls>
  <source src="sample-video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<h2>A YouTube video</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/d8t_p2LrJ1U?si=nkFLP40whJzAmhJL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
